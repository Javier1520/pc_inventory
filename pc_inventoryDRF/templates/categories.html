<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
    <table>
        <tr>
            <th>Slug</th>
            <th>Title</th>
        </tr>
        {% for categorie in categories %}
        <tr>
            <th>{{categorie.slug}}</th>
            <th>{{categorie.title}}</th>
            <th></th>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
